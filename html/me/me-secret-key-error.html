<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/api.css">
  <link rel="stylesheet" href="../../css/vant.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/me/me-secret-key-error.css">
  <style media="screen">

  </style>
  <title>Document</title>
</head>
<body>
  <div id="app" v-cloak>
    <div id="mask" @click="close">
      <van-dialog v-model="show" title="" show-cancel-button>
        <div id="popup" @click.stop>
          <img src="../../image/icons/close.png" alt="" @click.stop="close">
          <p class="popuptitle">您输入的密匙有误，请您确认！</p>
          <div class="btns normal-color">
            <span @click.stop="rePass">重新输入</span>
          </div>
        </div>
      </van-dialog>
    </div>
  </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/vant.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
apiready = function(){
  var app = new Vue({
    el:"#app",
    data:{
      show:true,
    },
    methods:{
      close(){
        sends('closeSecretError')
      },
      rePass(){
        sends('closeSecretError')
        sends('openSecret')
      }
    },
    mounted(){
    }
  })
}
</script>
</html>
