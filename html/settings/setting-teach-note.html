<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/api.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/subjectList.css">
  <style media="screen">
    .headerInner{
      height: 12vw;
    }
    img{
      height: 2.67vw
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="headerInner"></div>
    <ul>
      <li  @click="jump">
        <div class="list-left">
          <p class="title normal-color">一级建造师</p>
        </div>
        <div>
          <img src="../../image/icons/icon29.png" alt="">
        </div>
      </li>
      <li>
        <div class="list-left">
          <p class="title normal-color">一级建造师</p>
        </div>
        <div>
          <img src="../../image/icons/icon29.png" alt="">
        </div>
      </li>
    </ul>
  </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
  apiready = function(){
    // 自定义夜间模式
    var type = 'white'
    // var type = getStorageFn('type') || 'white'
    setHeader({
      canBack:true,
      title: api.pageParam.item ? (api.pageParam.itemItem ? '建设工程法规 讲义内容' : '一级建造师讲义') : '选择类别查看讲义',
      bgType: type == 'white' ? false : true,
    },type)

    var html = $api.dom('html')
    setBgColor(html,type,'page')

    var app = new Vue({
      el:"#app",
      data:{
        item: api.pageParam.item || false,
        itemItem: api.pageParam.itemItem || false,
      },
      methods:{
        jump(){
          if(!this.item){
            this.goW('settingTeachNoteList','./setting-teach-note.html',{item:true},1)
          }
          else{
            if(!this.itemItem){
              this.goW('settingTeachNoteListItem','./setting-teach-note.html',{item:true,itemItem:true},1)
            }
            else{
              this.goW('settingTeachNoteDetail','./setting-teach-note-detail.html',{},1)
            }
          }
        }
      },
      mounted(){}
    })
  }
</script>
</html>
